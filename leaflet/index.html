<DOCTYPE html>
<html>
<head>
        <title>MAP</title>
        <meta name="viewport" content="width=device-widthm
        initial-scale=1.0, maximum-scale=1.0, user scaleable=no">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
                width: 100%;
            }

        </style>        
</head>
<body>
    <div id="mao"></div>
    <script>
        var map = L.map("map" , {center: [41.3147, -105.5690], zoom: 17});
        L.tileLayer(
            "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}/png",
            {attribution: '&copy; <a href=http://' + 
                'www.openstreetmap.org/copyright">openstreetmap</a>'}
        ).addTo(map);

        var pnt = L.marker([41.3142, -105.5808]).addTo(map);

        L.circleMarker(
            [41.3147, -105.5690- 0.001],
        {radius: 50, color: "black", fillClolor: "red"}
        ).addTo(map);

        var line = L.polyline(
            [[41.3142, -105.5808], [41.31207, -105.56826]],
                {color: "red", weight: 10}
            ).addTo(map);

        

    </script>
</body>
</html>
</DOCTYPE>
